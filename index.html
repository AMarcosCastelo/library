<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Antonio Marcos Castelo de Carvalho">
    <meta name="description" content="Project: Library">
    <meta name="keywords" content="HTML5, CSS3, JS, Bootstrap">
    <link rel="icon" href="book.png" sizes="32x32" type="image/png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Library</title>
    <!-- Google Fonts & Icons Awesome -->
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <!-- Script -->
    <script src="js/library.js"></script>
    
  </head>

  <body onload="loadBooks()">
    <nav class="container-fluid nav text-white justify-content-between px-5 py-3 d-flex">
        <h1 class="font-weight-bolder ml-5 mt-2">Library</h1>
        <div class="mt-2 d-flex align-items-center justify-content-center">
            <button class="btn btn-add mr-3 align-items-center justify-content-center d-flex text-dark rounded-circle" data-toggle="modal" data-target="#modalAddBook">
                <i class="fas fa-plus"></i>
            </button>
            <p class="m-0">Add New Book</p>
        </div>
    </nav>

    <main class="container-fluid">
        <div class="row mt-5">
            <div class="col-12 col-md-8 mx-auto">
                <div class="card text-white">
                    <div class="card-header bg-gradient mx-3">
                        <h4 class="card-title">
                            <i class="fas fa-book-open mr-2"></i>
                            Books
                        </h4>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-borderless text-white">
                                <thead>
                                    <tr>
                                        <th><i class="fas fa-book mr-2"></i>Title</th>
                                        <th class="text-center"><i class="fas fa-user mr-2"></i>Author</th>
                                        <th class="d-flex justify-content-center align-items-center"><i class="fas fa-equals mr-2"></i>Number of Pages</th>
                                        <th><i class="fas fa-tasks mr-2"></i>Read</th>
                                        <th class="d-flex justify-content-center align-items-center"><i class="fas fa-trash-alt mr-2"></i></i>Remove</th>
                                    </tr>
                                </thead>
                                <tbody id="listBooks"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="modal fade" id="modalAddBook" tabindex="-1" role="dialog" aria-labelledby="modalAddBookLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-dark">
                <div class="modal-header bg-gradient">
                    <h5 class="modal-title" id="modalAddBookLabel">Add New Book</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group mt-2">
                            <input type="text" class="form-control bg-transparent text-white" id="title" placeholder="Title">
                        </div>
                        <div class="form-group mt-4">
                            <input type="text" class="form-control bg-transparent text-white" id="author" placeholder="Author">
                        </div>
                        <div class="form-group mt-4">
                            <input type="number" class="form-control bg-transparent text-white" id="pages" placeholder="Number of Pages">
                        </div>
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="read">
                            <label class="form-check-label" for="read">
                                Read
                            </label>
                        </div>  
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary px-4" id="addBook" onclick="addBookToLibrary()" data-dismiss="modal">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
